<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/print.css" media="print" />
    <link rel="stylesheet" href="/images/themes/default/default.css" type="text/css" media="screen" />
    <link rel="stylesheet" type="text/css" href="/stylesheets/nivo-slider.css" media="screen" />
  
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title>{{ page.title }}</title>
  </head>

  <body>
    <header>
      <div class="inner">
       <!-- <h1><a href="{{ base.url }}/" style="color:white;">Varsha</a></h1>-->
        <h1>Varsha</a>
        <h2>My Story Land</h2>
       <!-- <h2><a href="/index.html">Stories</a> | <a href="/pictures.html">Pictures</a><h2>
        <a href="https://github.com/varsham" class="button"><small>Follow me on</small>GitHub</a> -->
        <div class="slider-wrapper">
          <div id="slider" class="nivoSlider">
            <img src="/pictures/Mothers.Day.Letter.jpg" alt="" title="Mothers Day Letter"  />
            <img src="/pictures/The.Night.jpg" alt="" title="The Night" />
          </div>
        </div>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
         {{ content }}
        </section>
        <aside id="sidebar">
          <p style="font-weight:bold; font-size:large">Stories</b>
          <ul id="archive">
            {% for post in site.posts offset:1 %}
              <li>
                <p><a href="{{ post.url }}">{{ post.title }}</a></p>
              </li>
            {% endfor %}
          </ul>
        </aside>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="/scripts/jquery.nivo.slider.pack.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(window).load(function() {
      $('#slider').nivoSlider({
        controlNavThumbs: false
      });
    });
</script>
  </body>
</html>
